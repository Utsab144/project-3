<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="pic.webp">Abhinabofy</li>
            <li>HOME</li>
            <li>ABOUT</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1 class="text">Best of NCS--No Copyright Sounds</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="poster1.jpg" alt="1">
                    <span class="songname">Mera Meheboob</span>
                    <span class="songlistplay"><span class="time">02:44<i class="fa fa-2x fa-circle-play songitemplay"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="poster2.jpeg" alt="1">
                    <span class="songname">Teri Gali</span>
                    <span class="songlistplay"><span class="time">03:35<i class="fa fa-2x fa-circle-play songitemplay"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="poster3.jpg" alt="1">
                    <span class="songname">Alvida</span>
                    <span class="songlistplay"><span class="time">05:38<i class="fa fa-2x fa-circle-play songitemplay"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="poster4.jpeg" alt="1">
                    <span class="songname">Hamari Adhuri Kahani</span>
                    <span class="songlistplay"><span class="time">06:38<i class="fa fa-2x fa-circle-play songitemplay"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="poster5.jpg" alt="1">
                    <span class="songname">Fitoor</span>
                    <span class="songlistplay"><span class="time">05:08<i class="fa fa-2x fa-circle-play songitemplay"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="poster6.jpeg" alt="1">
                    <span class="songname">Rabta</span>
                    <span class="songlistplay"><span class="time">04:04<i class="fa fa-2x fa-circle-play songitemplay"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="poster7.jpg" alt="1">
                    <span class="songname">Apna Bana Le</span>
                    <span class="songlistplay"><span class="time">03:24<i class="fa fa-2x fa-circle-play songitemplay"></i></span></span>
                </div>
            </div> <!-- Closing the songitemcontainer div -->
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom"> <!-- Correcting the class name -->
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- Font Awesome Icons -->
            <i class="fa-solid fa-2x fa-backward-fast"></i>
            <i class="fa fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-fast"></i>
        </div>
        <div class="songinfo">
            <img src="gif.gif" id="gif"><p class="endName">Mera Meheboob</p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/89c590059f.js" crossorigin="anonymous"></script>
    <script src="code.js"></script>
</body>
</html>
